<div *ngIf="studentData">
  <p-card>
    <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input type="text" pInputText [(ngModel)]="searchQuery"/>
    </span>
    <span class="col"><p-button label="Search" styleClass="p-button-text" (click)="searchForText()"></p-button></span>
    <br>
    <div class="flex flex-column card-container" *ngIf="matches && matches.length">
      <p-paginator [first]="first" [rows]="1" [totalRecords]="matches.length-1" (onPageChange)="onPageChange($event)"
                   [showJumpToPageDropdown]="false" [showPageLinks]="false" [showCurrentPageReport]="true"></p-paginator>
      <!--      <div *ngFor="let match of matches" class="flex m-2 px-5 py-3">-->
      <p-card header="{{matches[first+1].video_title}}">
        <div *ngFor="let transcript of matches[first+1].transcript">
          {{transcript.text}}
          <a [href]="transcript.url" target="_blank">Abrir</a>
        </div>
      </p-card>
      <!--      </div>-->
    </div>
  </p-card>

</div>
